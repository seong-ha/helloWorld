<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_text/font.html</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">

        /* 첫번째거 없으면 그 다음꺼. 없으면 그다음꺼... 마지막에는 무조건 있을법한걸로다가 딱*/
        /* p {
            font-family: 'Courier New', Courier, monospace, 돋움;
        }  */

        /* fonts.google.com에 가서 +눌러서 link방식으로 해도 되고 import방식으로 해도됨. */
        p {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-weight: 1000;
        }
    </style>
</head>

<body>
    <p>Using Default Font</p>
