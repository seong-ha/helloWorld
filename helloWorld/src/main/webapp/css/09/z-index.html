<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>z-index 속성(앞뒤)</title>
	<style>
		div#wrapper {
			position: relative;
		}
		.box {
			position: absolute;
			width: 100px;
			height: 100px;
			border: 1px solid black;
			font-size: 26px;
		}
		
		/* z-index값이 상대적으로 크면 클수록 상대적으로 앞으로 땡겨짐 */
		#b1 {
			left: 50px;
			top: 50px;
			background: #ff0000;
			z-index: 1;
		}

		#b2 {
			left: 110px;
			top: 70px;
			background: #ffd800;
			z-index: 2;
		}

		#b3 {
			left: 70px;
			top: 110px;
			background: #0094ff;
			z-index: 3;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<div id="b1" class="box">1</div>
		<div id="b2" class="box">2</div>
		<div id="b3" class="box">3</div>
	</div>
</body>

</html>
