<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>책 P.147</title>
	<style>
		h3 {
			text-align: center;
			background-color: rgb(146, 207, 211);
		}
		form {
			border: 2px solid gray;
			width: 55%;
			margin: auto;
		}
		ul {
			list-style-type: none;
		}
		label {
			display: inline-block;
			width: 150px;
			background-color: beige;
			text-align: right;
			padding-right: 15px;
		}
		input[type='submit'] {
			width: 100%;
			background-color: aliceblue;
		}
	
	</style>
</head>

<body>
	<h3>회원가입</h3>
	<form action="">
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" id="id" name="id">
					<button type="button">중복확인</button>
				</li>
				<li>
					<label for="pw">비밀번호</label>
					<input type="password" id="pw" name="pw"><br>
				</li>
				<li>
					<label for="reConfirm">비밀번호 확인</label>
					<input type="password" id="reConfirm" name="reConfirm"><br>
				</li>
			</ul>
		</fieldset>

		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li>
					<label for="name">이름</label>
					<input type="text" id="name" name="name" required><br>
				</li>
				<li>
					<label for="mail">메일 주소</label>
					<input type="email" id="mail" name="mail"><br>
				</li>
				<li>
					<label for="call">연락처</label>
					<input type="tel" id="call" name="call"><br>
				</li>
				<li>
					<label for="site">블로그/홈페이지</label>
					<input type="url" id="site" name="site" value="https://"><br>
				</li>
				<li>
					<label for="birth">생년월일</label>
					<input type="date" id="birth" name="birth"><br>
				</li>
			</ul>
		</fieldset>
		<br>
		<input type="submit" value="가입하기">
	</form>
</body>

</html>
