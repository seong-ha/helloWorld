<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그(ul.html)</title>
</head>

<body>
    <!-- 목록태그 <ul><li></li></ul> <ol></ol> <dl></dl> unordered list, ordered list description list -->
    <h3>내가 좋아하는 과일</h3>
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>수박</li>
    </ul>

    <ol>
        <strong>
            <li>포드vs페라리</li>
            <li>인턴</li>
            <li>탑건, 탑건:메버릭</li>
        </strong>
    </ol>

    <ol type="A">
        <li>포드vs페라리</li>
        <li>인턴</li>
        <li>탑건, 탑건:메버릭</li>
    </ol>

    <h3>1박 2일 코스</h3>
    <ul>
        <li>1일차
            <ol type="1">
                <li>해녀박물관</li>
                <li>해남박물관</li>
            </ol>
        </li>
        <li>2일차
            <ol type="1" start="3">
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약퉤</li>
            </ol>
        </li>
    </ul>

    <dl>
        <dt>올레1코스</dt>
        <dd>코스: 광치기해변</dd>
        <dd>거리: 10km</dd>
        <dd>난이도: 초급</dd>
        <dt>올레2코스</dt>
        <dd>은평포구</dd>
        <dd>거리: 15km</dd>
        <dd>난이도: 중급</dd>

    </dl>
</body>

</html>
