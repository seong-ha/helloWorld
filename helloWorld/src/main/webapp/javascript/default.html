<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/default.html</title>
</head>

<body>
    <input type="number" name="num1" id="num1" value="30"> +
    <input type="number" name="num2" id="num2" value="70"> =
    <input type="number" name="result" id="result"><br>
    <button onclick="calc()">계산</button>>

    <script>
        // 문서 전체의 input태그의 타입이 number인 것을 select해와서 그것의 value를 반환하겠다.
        // let val = document.querySelector('input[type="number"]').value;
        // let val2 = document.querySelector('#num2').value;
        // console.log(typeof val, val);
        // console.log(parseInt(val) + parseInt(val2)); // 문자열로 넘어온다. 그래서 parseInt해야 숫자연산이 된다.
        // console.log('------------------')

        function calc() {
            // num1, num2 합 = result
            let val1 = document.querySelector('#num1').value;
            let val2 = document.querySelector('#num2').value;
            document.querySelector('#result').value = parseInt(val1) + parseInt(val2);

            // 비워주기
            document.querySelector('#num1').value = '';
            document.querySelector('#num2').value = '';
            document.querySelector('#num1').focus();  // 커서 이동
        }
    </script>
    <script src="./js2/for_test2_6.js"></script>
</body>

</html>
