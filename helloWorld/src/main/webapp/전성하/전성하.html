<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전성하</title>
    <link rel="stylesheet" href="./css/전성하.css">
 
</head>

<body>
    <div id="container">
        <header>
            <h2>header 영역</h2>
                <nav> 전성하 페이지에 온 것을 환영합니다
                    <ul>
                        <li>첫번째 메인메뉴</li>
                        <li>두번째 메인메뉴</li>
                        <li>세번째 메인메뉴</li>
                        <li class="login">로그인</li>
                    </ul>
                </nav>
        </header>

        <aside class="left-side">
            <h2>좌측 사이드</h2>
            <p>좌측 영역 정의 내립니다</p>
            <p>좌측 영역 정의 내립니다</p>
            <p>좌측 영역 정의 내립니다</p>
        </aside>

        <section class="content">
            <h2>회원가입 영역입니다</h2>
            <form action="">
                
                <fieldset>
                    <legend>step1 : 로그인 정보</legend>
                    <ul>
                        <li>
                            <label for="id">계정아이디</label>
                            <input type="text" id="id" name="id" autofocus>
                        </li>
                        <li>
                            <label for="pw">비밀번호</label>
                            <input type="password" id="pw" name="pw"><br>
                        </li>
                        <li>
                            <label for="reConfirm">비밀번호 확인</label>
                            <input type="password" id="reConfirm" name="reConfirm"><br>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>step2: 개인 정보</legend>
                    <ul>
                        <li>
                            <label for="name" >이름</label>
                            <input type="text" id="name" name="name" placeholder="5자 미만 공백없이"><br>
                        </li>
                        <li>
                            <label for="mail">이메일 계정</label>
                            <input type="email" id="mail" name="mail" placeholder="abc@naver.com"><br>
                        </li>
                        <li>
                            <label for="call">전화번호</label>
                            <input type="tel" id="call" name="call"><br>
                        </li>
                    </ul>
                </fieldset>
               
                <fieldset>
                    <input type="submit" value="회원 가입">
                    <input type="submit" value="정보 수정">
                </fieldset>
            </form>
        </section>
        <aside class="right-side">
            <h2>우측 사이드</h2>
            <p>우측 영역 정의 내립니다</p>
            <p>우측 영역 정의 내립니다</p>
            <p>우측 영역 정의 내립니다</p>
        </aside>
        <footer>
            <h2>푸터영역 입니다</h2>
        </footer>
    </div>
</body>

</html>
