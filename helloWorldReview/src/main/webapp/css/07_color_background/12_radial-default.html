<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>선형 그러데이션</title>
	<style>

		div {
			width: 300px;
			height:200px;
		}
		.grad1 {
			background: radial-gradient(white, yellow, red);
		}

		.grad2 {
			background: radial-gradient(circle 100px at 300px, white, black, blue);
		}
	</style>
</head>

<body>
	<div class="grad1"></div>
	<div class="grad2"></div>
</body>

</html>
