<!DOCTYPE html>
<html lang="ko">
	<head>

		<title>표 스타일</title>

			body{
				font-family:"맑은 고딕", "고딕", "굴림";

			}
		</style>

	<body>

			<caption>프로축구 경기 일정</caption>
			<tr>

			</tr>		
			<tr>
				<td>부산</td>

			</tr>		
			<tr>

			</tr>		
		</table>
