    <div>
        <p>ppp</p>
        <span class="first">firstspan</span>
    </div>

    <div>
        <p>paragraph1</p>
        <p>paragraph2</p>
        <span>
            <p>span안의paragraph3</p>
        </span>
        <span>span1</span>
        <div>div</div>
        <span>span2</span>
    </div>
    <p>paragraph4</p>
</body>
