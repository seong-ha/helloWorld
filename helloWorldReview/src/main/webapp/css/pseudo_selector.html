<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        a:hover {
            color: red;
        }

        a:visited {
            color: black;
        }

        a:active {
            background-color: blue;
        }

        input:focus {
            background-color: yellow;
        }

        input:checked+span {
            color: blue;
        }

        input[type='checkbox']:checked+span {
            color: yellow;
        }
    </style>
</head>

    <br>

    <input type="checkbox" name="" id=""><span>자돋차</span>
    <input type="checkbox" name="" id=""><span>오토바이</span>
</body>
</html>
