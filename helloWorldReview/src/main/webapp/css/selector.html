<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            color: red;
            font-style: italic;
        }

        p {
            color: blue;
        }

        p#p1 {
            font-size: large;
        }

        #p2 {
            background-color: yellow;
        }

        div.container {
            border: 1px solid green;
        }

        ul.container {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h1>Heading</h1>
    <div class="container">
        <p id="p1">paragraph1</p>
        <p id="p2">paragraph2</p>
    </div>
    <p>paragraph3</p>
    <ul class="container">
        <li>Apple</li>
        <li>Banana</li>
    </ul>
</body>

</html>
