<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol>li:nth-child(1) {
            color: yellow;
        }

        ol>li:last-child {
            color: green;
        }

        ol>li:nth-last-child(2) {
            color: blue;
        }

        ul>li:nth-child(2n+1) {
            background-color: aquamarine;
        }

        ul>li:nth-last-child(2n) {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <ol>
        <li>Espresso</li>
        <li>Americano</li>
        <li>Caffe Latte</li>
        <li>Caramel Latte</li>
        <li>Caffe Mocha</li>
        <li>Cappucino</li>
    </ol>

    <ul>
        <li>Espresso</li>
        <li>Americano</li>
        <li>Caffe Latte</li>
        <li>Caramel Latte</li>
        <li>Caffe Mocha</li>
        <li>Cappucino</li>
    </ul>
</body>

</html>
