<body>
    <h3>내 과일</h3>
    <ul>
        <li>사과</li>
        <li>딸기</li>

    </ul>

    <ol>
        <strong>
            <li>포드페라리</li>

        </strong>
    </ol>

    <ol type="I">
        <li>포페</li>

    <h3>1박2일코스</h3>
    <ul>
        <li>1일차
            <ol type="1">
                <li>제주</li>

        </li>

            <ol type="1" start="3">

                <li>세화</li>
            </ol>
        </li>
    </ul>
    
    <dl>
        <dt>올레1코스</dt>
        <dd>코스: 해변</dd>
        <dd>거리: 1km</dd>
        <dd>난이도: 초급</dd>
        <dt>올레2코스</dt>
        <dd>코스: 새부</dd>
        <dd>거리: 0.1km</dd>
        <dd>난이도: 개초급</dd>
    </dl>
